<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0;
        }
        .photo {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid #ddd;
        }
        .photo .caption {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .photo .caption h3 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mon Album Photo</h1> <h2><a href="code2.HTML">retour</a></h2>
    <div class="album-container">
        <div class="photo">
            <img src="img/shrek.jfif" alt="shrek">
            <div class="caption">
                <h3>shrek </h3>
            </div>
        </div>
        <div class="photo">

                </h3>

        <div class="photo">

            </div>

        <div class="photo">
            <img src="img/mono doigt de pied.jfif" alt="mono doigt de pied">
            <div class="caption">
                <h3>Doigt de pied</h3>
            </div>
        </div>
    </div>
    <div class="album-container">
